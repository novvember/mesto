<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Сервис Mesto: интерактивная страницей, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="путешествия, фотографии, инстаграм">
  <meta name="author" content="Дмитрий Калугин">
</head>
<body class="page">
  <div class="content">

    <!-- Header -->
    <header class="header content__element content__element_type_header">
      <img
        src="./images/header__logo_light.svg"
        alt="Сервис Место-Россия. Логотип"
        class="header__logo">
    </header>

    <main>

      <!-- Profile -->
      <section class="profile content__element">
        <img
          src="./images/avatar__cousteau.jpg"
          alt="Фотография пользователя"
          class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
      </section>

      <!-- Cards -->
      <section class="cards content__element" aria-label="Фотографии">

      </section>
    </main>

    <!-- Footer -->
    <footer class="footer content__element">
      <p class="footer__copyright">© 2022 Дмитрий Калугин</p>
    </footer>
  </div>

  <div class="popup">

  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
