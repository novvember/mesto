<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Сервис Mesto: интерактивная страницей, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="путешествия, фотографии, инстаграм">
  <meta name="author" content="Дмитрий Калугин">
</head>
<body class="page">
  <div class="content">

    <!-- Header -->
    <header class="header content__element content__element_type_header">
      <img
        src="./images/header__logo_light.svg"
        alt="Сервис Место-Россия. Логотип"
        class="header__logo"
        width="100">
    </header>

    <main>

      <!-- Profile -->
      <section class="profile content__element">
        <img
          src="./images/avatar.jpg"
          alt="Фотография пользователя"
          class="profile__avatar"
          height="100">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Сергей Бычков</h1>
            <button class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">Фотограф и исследователь городской среды</p>
        </div>
        <button class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
      </section>

      <!-- Cards -->
      <section class="cards content__element" aria-label="Фотографии">
        <div class="card">
          <img
            src="./images/photo__mosmetro.jpg"
            alt="Вагон метро"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Метро</h2>
            <button class="card__like-button card__like-button_active" aria-label="Добавить в избранное"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/photo__sofiya.jpg"
            alt="Собор и парк вокруг него"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Софийский собор</h2>
            <button class="card__like-button" aria-label="Добавить в избранное"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/photo__ukraine-hotel.jpg"
            alt="Здание ночью"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Гостиница Украина</h2>
            <button class="card__like-button" aria-label="Добавить в избранное"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/photo__zinger.jpg"
            alt="Дом Зингера"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Петербург</h2>
            <button class="card__like-button" aria-label="Добавить в избранное"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/photo_hermitage.jpg"
            alt="Парадный фасад Зимнего дворца"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Эрмитаж</h2>
            <button class="card__like-button" aria-label="Добавить в избранное"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/photo__zhivopisniy-most.jpg"
            alt="Мост через реку"
            class="card__image"
            width="282">
          <div class="card__description">
            <h2 class="card__title">Живописный мост</h2>
            <button class="card__like-button" aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer content__element">
      <p class="footer__copyright">© 2022 Дмитрий Калугин</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container content__element">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__form">
        <input
          type="text"
          class="popup__input popup__input_type_name"
          placeholder="Имя">
        <input
          type="text"
          class="popup__input popup__input_type_job"
          placeholder="Профессия">
        <button class="popup__cancel-button" type="reset" aria-label="Закрыть окно"></button>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
